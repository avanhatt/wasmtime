name: Rust

on:
  push:
    branches: [ "verify-main" ]
  pull_request:
    branches: [ "verify-main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose -p veri_ir -p veri_engine -p veri_annotation
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose -p veri_ir -p veri_engine -p veri_annotation
